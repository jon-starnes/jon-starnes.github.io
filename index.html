<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jon's GitHub Projects</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="index-page">
  <header>
    <h1 class="main-title">Jon's GitHub Projects</h1>
  </header>

  <div class="wrapper">
    <aside class="sidemenu1">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </aside>
    <main id="main-content">
      <div id="markdown-container"></div>
    </main>
  </div>

  <footer>
    <p>Copyright &copy; 2023 Jon Starnes</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.8/marked.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('pages/default.md')
        .then(response => response.text())
        .then(text => {
          const markdownContainer = document.getElementById('markdown-container');
          markdownContainer.innerHTML = marked(text);
        })
        .catch(error => console.error('Error fetching the Markdown file:', error));
    });
  </script>
</body>
</html>
