<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jon's Adventure Generator and D&D Player Guide</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body class="index-page">
  <header>
    <h1 class="main-title">Jon's Adventure Generator and D&D Player Guide</h1>
    <button id="menu-toggle" class="menu-toggle">Menu</button>
    <nav class="topbar-menu">
      <a href="index.html">Home</a>
      <a href="#">geoPoint Checker</a>
      <a href="#">Other</a>
    </nav>
  </header>

  <div class="wrapper">
    <main>
      <div id="markdown-container"></div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.8/marked.min.js"></script>

  <footer>
    <p>Copyright &copy; 2023 Jon Starnes</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('pages/default.md')
        .then(response => response.text())
        .then(text => {
          const markdownContainer = document.getElementById('markdown-container');
          markdownContainer.innerHTML = marked(text);
        })
        .catch(error => console.error('Error fetching the Markdown file:', error));

      const menuToggle = document.getElementById('menu-toggle');
      const nav = document.querySelector('.topbar-menu');

      menuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
