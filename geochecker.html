<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Earthquake Point Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>USGS Earthquake GeoJSON Point Checker</h1>
    <p>Enter coordinates to check if they are inside any earthquake zone.</p>

    <div>
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" step="0.0001" placeholder="e.g., -121.5">
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" step="0.0001" placeholder="e.g., 37.75">
        <button onclick="checkUserPoint()">Check Point</button>
    </div>

    <pre id="output"></pre>

    <script src="script.js"></script>
</body>
</html>
