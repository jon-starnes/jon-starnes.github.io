<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">-->

	<!-- FONTS
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800,600' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
	-->

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- a grid framework in 250 bytes? are you kidding me?! -->
	<link rel="stylesheet" href="{{ "/css/grid.css" | prepend: site.baseurl }}">


	<style>
		.container { max-width: 80em; }
		/* you only need width to set up columns; all columns are 100%-width by default, so we start
		   from a one-column mobile layout and gradually improve it according to available screen space */
			 @media only screen and (min-width: 34em) {
			 	.feature, .info { width: 50%; }
			 }
			 @media only screen and (min-width: 54em) {
			 	.content { width: 66.66%; }
			 	.sidebar { width: 33.33%; }
			 	.info    { width: 100%;   }
			 	.content1 { width: 50%; 	}
			 	.sidebar1	{ width: 25%; 	}
				.sidebar2	{ width: 8.33%; 	}
			 }
			 @media only screen and (min-width: 76em) {
			 	.content { width: 58.33%; } /* 7/12 */
			 	.sidebar { width: 41.66%; } /* 5/12 */
			 	.info    { width: 50%;    }
			 	.content1 { width: 50%; 	}
			 	.sidebar1	{ width: 33.33%; 	}
				.sidebar2	{ width: 8.33%; 	}
			 }
	</style>

	<!-- general boring stuff and some visual tweaks -->
	<link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.baseurl }}">

	<!-- Pygments CSS File for Syntax Highlighting
	<link rel="stylesheet" href={{ "/css/pygments.css" | prepend: site.baseurl }}>
	-->


</head>
