---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col content">
      {{ content }}
    </div>

    <!-- Sidebar content -->
    <div class="col sidebar">
      <br>
      <div class="col sideri">
        <h4>Recent Posts</h4>
        <ul class="popular-posts">
          {% for post in site.categories['blog'] limit:4 %}
          <li>
            <a href="{{ post.url  | prepend: site.baseurl }}"><img src="{{ "/img/blog/thumbs/post2.jpg" | prepend: site.baseurl }}{{ post.thumb }}" alt="Popular Post"></a>
            <p class="desc"><a href="{{ post.url }}">{{ post.title }}</a>
              <br>
              <i>Posted on {{ post.date | date_to_string }}</i>
            </p>

          </li>
          {% endfor %}
        </ul>
      </div> <!-- col sideri -->
    </div> <!--col sidebar-->
  </div> <!-- container row -->
</div> <!-- container -->
